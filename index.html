<!DOCTYPE>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Currency Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link  rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.2/css/bulma.css">
  <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Condensed" rel="stylesheet">
</head>

<section class="hero is-primary">
  <div class="hero-body">
    <div class="container">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <h1 class="title">
            Currency Converter
          </h1>
          <p class="subtitle">
            Convert a <strong>$USD</strong> amount to the currencies below!
          </p>
          <div class="field currency-controls">
            <div class="control">
              <input type="number" id="amount" min="1" class="input" placeholder="Enter your initial amount here">
            </div>
            <p class="help"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="hero is-light">
  <div class="columns">
    <div class="column is-two-thirds is-offset-2">
      <div class="columns">
        <div class="column has-text-centered">
          <div class="content">
            <h3 class="title">CAD</h3>
            <p class="amount-in-CAD"</p>
          </div><!-- /.content -->
        </div><!-- /.column -->
        <div class="column has-text-centered">
          <div class="content">
            <h3 class="title">EUR</h3>
            <p class="amount-in-EUR"</p>
          </div><!-- /.content -->
        </div><!-- /.column -->
        <div class="column has-text-centered">
          <div class="content">
            <h3 class="title">BRL</h3>
            <p class="amount-in-BRL"</p>
          </div><!-- /.content -->
        </div><!-- /.column -->
        <div class="column has-text-centered">
          <div class="content">
            <h3 class="title">GBP</h3>
            <p class="amount-in-GBP"</p>
          </div><!-- /.content -->
        </div><!-- /.column -->
        <div class="column has-text-centered">
          <div class="content">
            <h3 class="title">JPY</h3>
            <p class="amount-in-JPY"</p>
          </div><!-- /.content -->
        </div><!-- /.column -->
        <div class="column has-text-centered">
          <div class="content">
            <h3 class="title">MXN</h3>
            <p class="amount-in-MXN"</p>
          </div><!-- /.content -->
        </div><!-- /.column -->
      </div><!-- /.columns -->
    </div><!-- /.column.is-two-thirds -->
  </div><!-- /.columns -->
</section>
<section class="map"><section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="index.js"></script>

</body>
</html>
